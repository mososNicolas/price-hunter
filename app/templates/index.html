<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <form class="max-w-md mx-auto mt-20 p-6 bg-white border rounded-lg shadow-lg" action="/api/track" method="POST">
        <h2 class="text-2xl font-bold mb-6">Price Tracker</h2>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="name">
              Url de mercado libre:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="url" id="name" type="text" placeholder="Ingresa tu url">
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Enviar
        </button>
    </form>
  </body>
</html>
